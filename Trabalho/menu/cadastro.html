<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="body-my">
    <header class="header-my">
        <nav class="nav-my ">
            <ul class="ul-my">
                <li id="home" class="li-menu">home</li>
                <li id="receita" class="li-menu">receitas</li>
                <li id="cadastro" class="li-menu">cadastro</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-div">
            
        <section>
            <h1> Efetue seu cadastro</h1>
            <form>
                <div class="form-group row">
                    <label for="nome" class="col-sm-1 col-form-label">Nome</label>
                    <div class="col-sm-11">
                  <input type="text" class="form-control" id="nome" aria-describedby="nome" placeholder="Nome">
                </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail1"class="col-sm-1 col-form-label">Email</label>
                    <div class="col-sm-11">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
                  </div>
                  </div>
                <div class="form-group row">
                  <label for="cep"class="col-sm-1 col-form-label">CEP</label>
                  <div class="col-sm-5">
                  <input type="cep" class="form-control" id="cep" placeholder="CEP">
                </div>
                </div>
                <div class="form-group row">
                    <label for="rua"class="col-sm-1 col-form-label">Rua</label>
                    <div class="col-sm-11">
                    <input type="rua" class="form-control" id="rua" placeholder="Rua">
                  </div>
                </div>
                     <div class="form-group row">
                        <label for="numero"class="col-sm-1 col-form-label">N°</label>
                        <div class="col-sm-6">
                        <input type="numero" class="form-control" id="numero" placeholder="N°">
                      </div> 
                      <div class="form-group row">
                        <label for="complemento"class="col-sm-4 col-form-label">Complemento</label>
                        <div class="col-sm-8">
                        <input type="complemento" class="form-control" id="complemento" placeholder="complemento">
                      </div>
                    </div>
                  </div>
                    <div class="form-group row">
                        <label for="cidade"class="col-sm-1 col-form-label">Cidade</label>
                        <div class="col-sm-7">
                        <input type="cidade" class="form-control" id="cidade" placeholder="Cidade">
                      </div> 
                      <div class="form-group row">
                        <label for="uf"class="col-sm-3 col-form-label">UF</label>
                        <div class="col-sm-9">
                        <input type="uf" class="form-control" id="uf" placeholder="UF">
                      </div>                      
                    </div>
                  </div>
                  <div class="row"> 
                    <div class="col-sm-9"></div>
                <button type="submit" class="btn btn-primary col-2 pr-2">Cadastrar</button>
            </div>
              </form>
        </section>
        </div>
    </main>
    <footer class="footer-my">         &copy; Curitiba 2024.
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('home').addEventListener('click', function () {
                window.location.href = 'home.html';
            });

            document.getElementById('receita').addEventListener('click', function () {
                window.location.href = 'receita.html';
            });

            document.getElementById('cadastro').addEventListener('click', function () {
                window.location.href = 'cadastro.html';
            });

            var currentPage = window.location.pathname;
        var menuItems = document.querySelectorAll('nav ul li');

        menuItems.forEach(function (item) {
            var itemPath = item.id.toLowerCase();
            console.log('itemPath 02', itemPath)
            console.log('currentPage.indexOf(itemPath) 02', currentPage) 
            if (currentPage.indexOf(itemPath) !== -1) {
                console.log("item 03", item)
                item.classList.add('active');
            } else {
                console.log("item 04", item)
                item.classList.remove('active');
            }
        });
        });
    </script>

</body>

</html>
